<!DOCTYPE html>
<html lang="pt"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/layout-padrao2}">
<head>
</head>

<body>
	<section layout:fragment="conteudo">

		<div class="container-fluid" style="width: 30%; margin: 60px auto;
				background-color: rgba(0.2, 0.2, 0.2, 0.2); padding: 15px;">
				
				<h1 style="text-align: center;">Login</h1>
		
			<form method="POST" class="form-vertical  js-form-loading">
				
                <div class="alert  alert-danger  alert-dismissible" role="alert" hidden="true">
					<button type="button" class="close" data-dismiss="alert" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<div>
						<i class="fa fa-exclamation-circle"></i>
						<span>Mensagem erro.</span>
					</div>					
				</div>
				
				<div class="alert  alert-success " hidden="true">
					<i class="fa fa-check-circle"></i>
					<button type="button" class="close" data-dismiss="alert" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<span>Mensagem sucesso!</span>
				</div>
				
				
				<div class="form-group">
					<label for="email">Email</label>
					<input id="email" type="text" class="form-control"/>
				</div>


				<div class="form-group">
					<label for="senha">Senha</label>
					<input id="senha" type="password" class="form-control" />
				</div>


				<div class="form-group">
					<button class="btn  btn-primary" type="submit">Entrar</button>
					<button class="btn  btn-primary" type="reset">Cancelar</button>
					<a href="#" style="margin-left: 20px">Criar conta</a>
				</div>
				
			</form>
			</div>
	</section>
</body>
</html>
